<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fidget.com</title>
    
    <!-- Bootstrap CSS via Replit-themed version -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-5 text-center">
            <h1 class="display-4 fidget-title">fidget.com <i class="fas fa-keyboard"></i></h1>
            <p class="lead">Premium fidget keyboard options</p>
        </header>
        <nav class="d-none d-md-flex justify-content-center mb-4">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </nav>
        
        <!-- Mobile menu -->
        <div class="d-md-none mobile-menu mb-4">
            <button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
                Menu <i class="fas fa-bars ms-2"></i>
            </button>
            <div class="collapse mt-2" id="mobileNav">
                <div class="card card-body p-0">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2023 KeyShop - Premium Keyboard Options</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
